<div class="chart-container">
  <canvas id="chart1"></canvas>
  <canvas id="chart2"></canvas>
</div>

<style>
  .chart-container {
    display: flex;
    justify-content: space-between;
  }
  
  .chart-container canvas {
    width: calc(50% - 10px); /* Adjust the width as needed */
    margin-right: 100px; /* Adjust the margin as needed */
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  var ctx1 = document.getElementById('chart1').getContext('2d');
  var chart1 = new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['JASA', 'Statistica Sinica', 'AIAA', 'JUQ', 'AoAS'],
        datasets: [{
          data: [4, 3, 3, 1, 1],
          backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)', 'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)'],
          borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)'],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          x: {
              ticks: {
                maxRotation: 90,
                minRotation: 90
              }
            },
          y: {
            beginAtZero: true
          }
        },
        plugins: {
                title: {
                  display: true,
                  text: 'Journal Publications',
                  padding: {
                    top: 10,
                    bottom: 10
                  },
                  font: {
                              size: 18 // Adjust the font size as needed
                            }
                },
                legend: {
                      display: false
                    }
              }
      }
  });
  
  var ctx2 = document.getElementById('chart2').getContext('2d');
  var chart2 = new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['First Author', 'Second Author', 'Third Author', 'Fourth Author', 'Sixth Author'],
        datasets: [{
          data: [8, 1, 1, 1, 1],
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          x: {
              ticks: {
                maxRotation: 90,
                minRotation: 90
              }
            },
          y: {
            beginAtZero: true
          }
        },
        plugins: {
                title: {
                  display: true,
                  text: 'Authorship',
                  padding: {
                    top: 10,
                    bottom: 10
                  },
                  font: {
                              size: 18 // Adjust the font size as needed
                            }
                },
                legend: {
                      display: false
                    }
              }
      }
  });
</script>
